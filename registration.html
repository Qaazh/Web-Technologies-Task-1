        <title>User Registration</title>

        <h1>User Registration</h1>

        <form>
            <label for="username">Username:</label>

            <a href="login.html"><button type="button">Cancel</button></a>

        </form>

        <br>
        <p><a href="index.html">Back to Home</a></p>
