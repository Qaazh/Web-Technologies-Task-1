<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>Customer Page</title>
    </head>
    <body>
        <div class="container">
            <h1>Welcome, Customer!</h1>

            <p>This is the customer dashboard.</p><br>
            <p>Edit your account information below</p><br>

            <form action="#" method="post">
                <div class="field">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" value="YourUsername">
                </div>
            
                <div class="field inline">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" value="YourPassword">
                </div>
            
                <div class="field">
                <button type="submit">Save</button>
                </div>
            </form>

            <p><a href="index.html">Back to Home</a></p>
            <p><a href="logout.html">Logout</a></p>
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </body>

</html>
